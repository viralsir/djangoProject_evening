{% extends "course/layout.html" %}
{% block body %}
    <form action="{% url 'course-new' %}" method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th colspan="2">Course Entry form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name="cname" size="20"></td>
                </tr>
                <tr>
                    <td>Duration :</td>
                    <td><input type="number" name="durations"></td>
                </tr>
                <tr>
                    <td>Fees :</td>
                    <td><input type="number" name="fees"></td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td><textarea name="description" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="save">
                        <input type="reset" class="clear">
                    </td>
                </tr>

                
            
            </tbody>
        </table>
    </form>
{% endblock %}
